<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    button {
      background-color: #00bfa6;
      border: none;
      padding: 15px 25px;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome, <span id="username">User</span> ðŸ‘‹</h1>
  <p>Your Telegram ID: <span id="userId">-</span></p>
  <button onclick="sendData()">Start</button>

  <script>
    const tg = window.Telegram.WebApp;
    const user = tg.initDataUnsafe.user;

    document.getElementById('username').innerText = user?.first_name || 'User';
    document.getElementById('userId').innerText = user?.id || '-';

    async function sendData() {
      const res = await fetch('/api/main', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          id: user?.id,
          name: user?.first_name,
          username: user?.username,
        }),
      });

      const data = await res.json();
      alert(data.message || 'Response received');
    }
  </script>
</body>
</html>
