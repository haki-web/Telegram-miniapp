<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    .balance {
      font-size: 24px;
      margin: 10px 0;
    }
    .btn {
      background-color: #0f9d58;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 10px;
    }
    .leaderboard {
      margin-top: 30px;
    }
    .leaderboard h2 {
      margin-bottom: 10px;
    }
    .leaderboard ul {
      list-style: none;
      padding: 0;
    }
    .leaderboard li {
      background: #1e1e1e;
      padding: 10px;
      margin: 5px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé• Watch & Earn</h1>
    <div class="balance" id="points">Points: ...</div>
    <div class="balance" id="referrals">Referrals: ...</div>
    <button class="btn" onclick="claimPoints()">‚úÖ Claim 10 Points</button>
    
    <div class="leaderboard">
      <h2>üèÜ Leaderboard</h2>
      <ul id="leaderboard-list"></ul>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const API_URL = "https://telegram-miniapp-backend-ivory.vercel.app";

    const userId = tg.initDataUnsafe?.user?.id?.toString() || "test_user";
    const username = tg.initDataUnsafe?.user?.username || "Anonymous";

    async function updateUserInfo() {
      try {
        const res = await fetch(`${API_URL}/points/${userId}`);
        const data = await res.json();

        if (data.status === "ok") {
          document.getElementById("points").innerText = `Points: ${data.points}`;
          document.getElementById("referrals").innerText = `Referrals: ${data.referral_count}`;
        }
      } catch (e) {
        console.error("Error fetching user info", e);
      }
    }

    async function claimPoints() {
      try {
        const res = await fetch(`${API_URL}/add_points`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            user_id: userId,
            amount: 10
          })
        });

        const data = await res.json();
        if (data.status === "ok") {
          alert(`‚úÖ You earned 10 points! New Balance: ${data.new_balance}`);
          updateUserInfo();
        } else {
          alert("‚ùå Failed to claim points");
        }
      } catch (e) {
        console.error("Error claiming points", e);
      }
    }

    async function submitReferral(referralId) {
      try {
        const res = await fetch(`${API_URL}/referral`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            user_id: referralId,
            referral_id: userId
          })
        });

        const data = await res.json();
        if (data.status === "ok") {
          alert(`üéâ Referral successful! Referrer earned ${data.reward} points`);
          updateUserInfo();
        } else {
          console.warn("Referral not accepted:", data.message);
        }
      } catch (e) {
        console.error("Referral error", e);
      }
    }

    async function loadLeaderboard() {
      try {
        const res = await fetch(`${API_URL}/leaderboard`);
        const data = await res.json();

        if (data.status === "ok") {
          const list = document.getElementById("leaderboard-list");
          list.innerHTML = "";
          data.leaderboard.forEach((user, index) => {
            const li = document.createElement("li");
            li.textContent = `#${index + 1} @${user.username} ‚Äî ${user.points} pts`;
            list.appendChild(li);
          });
        }
      } catch (e) {
        console.error("Leaderboard error", e);
      }
    }

    // Load everything
    window.onload = () => {
      updateUserInfo();
      loadLeaderboard();

      const urlParams = new URLSearchParams(window.location.search);
      const ref = urlParams.get("ref");
      if (ref && ref !== userId) {
        submitReferral(ref);
      }
    };
  </script>
</body>
</html>
