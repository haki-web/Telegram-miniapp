<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { margin:0; font-family:Arial; background:#121212; color:#fff; text-align:center; }
    .section { display:none; padding:20px; }
    .section.active { display:block; }
    .nav { position:fixed; bottom:0; left:0; right:0; display:flex; justify-content:space-around; background:#1f1f1f; padding:10px; }
    .nav button { background:#007bff; color:#fff; border:none; padding:10px 15px; border-radius:8px; }
    .user-info { display:flex; justify-content:center; align-items:center; margin-top:15px; }
    .user-info img { border-radius:50%; width:50px; height:50px; margin-right:10px; }
    .leaderboard { margin-left: 20px;}
    #leaderboard-list li { list-style:none; padding:5px; border-bottom:1px solid #444; }
    .loading-spinner {
  border: 3px solid rgba(255,255,255,0.3);
  border-radius: 50%;
  border-top-color: #fff;
  width: 20px;
  height: 20px;
  animation: spin 1s ease-in-out infinite;
  margin: 0 auto;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}
  </style>
</head>
<body>

<div id="home" class="section active">
  <div class="user-info">
    <img id="user-avatar" src="https://placehold.it/60x60">
    <div>
      <div id="user-name">Loading...</div>
      <div id="user-username"></div>
    </div>
    <div>
      <button onclick="showSection('leaderboard');loadLeaderboard()">üèÜ Leaderboard</button>
    </div>
  </div>
  <h3>‚≠ê Points: <span id="user-points">0</span></h3>
</div>

<div id="earn" class="section">
  <h3>Earn Points</h3>
  <button onclick="addPoints(50)">+50 Points</button>
</div>

<div id="referral" class="section">
  <h3>Referral</h3>
  <div>Invite your friends:</div>
  <div id="invite-link" style="word-break:break-all;margin:10px 0;"></div>
  <button onclick="copyInviteLink()">Copy Invite Link</button>
</div>

<div id="balance" class="section">
  <h3>üí≥ Your Balance</h3>
  <p>Total Points: <span id="balance-points">0</span> ‚≠ê</p>
</div>

<div id="leaderboard" class="section">
  <h3>üèÜ Leaderboard</h3>
  <ul id="leaderboard-list"></ul>
</div>

<div class="nav">
  <button onclick="showSection('home')">üè† Home</button>
  <button onclick="showSection('earn')">üí∞ Earn</button>
  <button onclick="showSection('referral')">üë• Referral</button>
  <button onclick="showSection('balance');updateBalance()">üí≥ Balance</button>
  
</div>

<script>
  // Expand the WebApp to full height
tg.expand();

// Handle theme changes
tg.onEvent('themeChanged', () => {
  document.body.setAttribute('data-theme', tg.colorScheme);
});

// Set initial theme
document.body.setAttribute('data-theme', tg.colorScheme);
  
  const API_URL = "https://telegram-miniapp-backend-ivory.vercel.app/";
  const botUsername = "Tg_mini2_bot"; 

  let points = 0;
  const tg = window.Telegram.WebApp;
  tg.ready();
  
function showAlert(message, isSuccess = true) {
  const alertEl = document.createElement('div');
  alertEl.style.position = 'fixed';
  alertEl.style.top = '20px';
  alertEl.style.left = '50%';
  alertEl.style.transform = 'translateX(-50%)';
  alertEl.style.padding = '12px 24px';
  alertEl.style.background = isSuccess ? '#4CAF50' : '#F44336';
  alertEl.style.color = 'white';
  alertEl.style.borderRadius = '8px';
  alertEl.style.zIndex = '1000';
  alertEl.textContent = message;
  
  document.body.appendChild(alertEl);
  setTimeout(() => alertEl.remove(), 3000);
}

  
  function showSection(id) {
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    if (id === "home") updatePoints();
  }

  async function addPoints(amount) {
  const userId = tg.initDataUnsafe?.user?.id?.toString();
  if (!userId) {
    showAlert("User not authorized!", false);
    return;
  }
  
  try {
    const response = await fetch(`${API_URL}/add_points`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ user_id: userId, amount: amount })
    });
    
    const result = await response.json();
    
    if (result.status === "ok") {
      await updatePoints();
      showAlert(`+${amount} points added! New balance: ${points}`);
    } else {
      showAlert("Error: " + (result.message || "Failed to add points"), false);
    }
  } catch (e) {
    console.error("Add Points Error:", e);
    showAlert("Network error - please try again", false);
  }
}

  async function updatePoints() {
  const userId = tg.initDataUnsafe?.user?.id?.toString();
  if (!userId) return;

  try {
    const res = await fetch(`${API_URL}/points/${userId}`);
    const data = await res.json();
    
    if (data.status === "ok") {
      points = data.points || 0;
    } else {
      points = 0;
    }
    
    document.getElementById("user-points").textContent = points;
    document.getElementById("balance-points").textContent = points;
  } catch (e) {
    console.error("Point Fetch Error", e);
    document.getElementById("user-points").textContent = "Error";
    document.getElementById("balance-points").textContent = "Error";
  }
  }

  function updateBalance() {
    document.getElementById("balance-points").textContent = points;
  }

  async function loadLeaderboard() {
  try {
    const res = await fetch(`${API_URL}/leaderboard`);
    const data = await res.json();
    
    let html = "";
    if (data.leaderboard) {
      data.leaderboard.forEach((u, index) => {
        html += `
          <li>
            #${index + 1} ${u.username || u.user_id} 
            - ${u.points} ‚≠ê 
            ${u.referral_count ? `(${u.referral_count} referrals)` : ''}
          </li>`;
      });
    }
    document.getElementById("leaderboard-list").innerHTML = html;
  } catch (e) {
    console.error("Leaderboard Error:", e);
    document.getElementById("leaderboard-list").innerHTML = 
      "<li>Failed to load leaderboard</li>";
  }
  }

  function copyInviteLink() {
  const link = document.getElementById("invite-link").textContent;
  navigator.clipboard.writeText(link)
    .then(() => showAlert("Invite link copied!"))
    .catch(() => showAlert("Failed to copy link", false));
  }

  async function checkReferral() {
  const urlParams = new URLSearchParams(window.location.search);
  const referrerId = urlParams.get("start");
  const newUserId = tg.initDataUnsafe?.user?.id?.toString();
  
  if (referrerId && newUserId && referrerId !== newUserId) {
    try {
      const response = await fetch(`${API_URL}/referral`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id: referrerId, referral_id: newUserId })
      });
      
      const result = await response.json();
      
      if (result.status === "ok") {
        showAlert("üéâ Welcome! You joined via referral");
      }
      await updatePoints();
    } catch (e) {
      console.error("Referral Error:", e);
    }
  }
  }

  
  const user = tg.initDataUnsafe?.user;
  if (user) {
    document.getElementById('user-name').textContent = `Hello, ${user.first_name}`;
    document.getElementById('user-username').textContent = `@${user.username || 'No Username'}`;
    document.getElementById('user-avatar').src = user.photo_url || 'https://placehold.it/60x60';
    document.getElementById("invite-link").textContent =
      `https://t.me/${botUsername}?start=${user.id}`;
  }

  checkReferral();
  updatePoints();
</script>

</body>
</html>
